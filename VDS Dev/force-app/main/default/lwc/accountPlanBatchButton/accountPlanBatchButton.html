<template>
    <lightning-card title="Run Account Plan Batch">
        <div class="slds-var-m-around_medium">
            <lightning-button
                label="Run AccountPlan Batch"
                variant="brand"
                onclick={handleClick}
                disabled={isRunning}>
            </lightning-button>
            <template if:true={isRunning}>
                <lightning-spinner
                    alternative-text="Running batch..."
                    size="small">
                </lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
