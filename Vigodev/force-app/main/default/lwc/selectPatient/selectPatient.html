<!-- LLP-2052 -->

<template>
    <div class="patientinput slds-p-around_large slds-align_absolute-center">
        <div class="container slds-p-around_medium">

            <div class="slds-align_absolute-center">
                <lightning-input class="input" type="toggle" label={label.BookedForSomeoneElse} checked={contact.bookedForSelf} onchange={handleToggle}></lightning-input>
            </div>
            <template if:true={checked}>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input" type="Text" label={label.FirstName} value={contact.bookedForFirstName} onchange={handleForContactFirstNameChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input" type="Text" label={label.LastName} value={contact.bookedForLastName} onchange={handleForContactLastNameChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input"  type="email" label={label.YourEmail} value={contact.email} onchange={handleEmailChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input"  type="text" label={label.YourPhone} value={contact.phone} onchange={handlePhoneChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-combobox name="relation to user"
                    label={label.RelationToUser}
                    class="slds-align_absolute-center input"
                    options={options}
                    value={contact.relationToPatient}
                    onchange={handleRelationToPatient}>
                </lightning-combobox>
            </div>
            
        </template>
        <div class="slds-align_absolute-center">
            <lightning-input class="input"  type="text" label={label.FirstNamePatient} value={contact.firstName} onchange={handleFirstNameChange} required="true"></lightning-input>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-input class="input"  type="text" label={label.LastNamePatient} value={contact.lastName} onchange={handleLastNameChange} required="true"></lightning-input>
        </div>
        <template if:false={checked}>
            
            <div class="slds-align_absolute-center">
                <lightning-input class="input"  type="email" label={label.PatientEmail} value={contact.email} onchange={handleEmailChange} required="true"></lightning-input>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-input class="input"  type="text" label={label.Phone} value={contact.phone} onchange={handlePhoneChange} required="true"></lightning-input>
            </div>
        </template>
    
        <template if:false={hasNoRSZ}>
            <div class="slds-align_absolute-center">
                <lightning-input 
                class="inputCmp input" 
                type="text" 
                label={label.RSZ} 
                value={contact.RSZ} 
                onchange={handleRSZChange} 
                required={rszRequired}
                field-level-help="help text national security number"></lightning-input>
            </div>
        </template>
        <template if:true={hasNoRSZ}>
            <div class="slds-align_absolute-center">
                <lightning-input class="input" type="date" label="Geboortedatum" date-style="medium" value={contact.birthdate}></lightning-input>
                <!-- <lightning-formatted-date-time value={contact.birthdate} year="numeric" month="short" day="2-digit"></lightning-formatted-date-time> -->
            </div>
        </template>

        <div class="slds-align_absolute-center">
            <lightning-input type="checkbox"
                label={label.NoRSZ}
                onchange={handlehasRSZChange}
                checked={hasNoRSZ}
                name="NoRSZ">
            </lightning-input>
        </div>

        <div class="slds-align_absolute-center">
            <lightning-input-address
            class="input"
            hide-province
            hide-country
            address-label={label.Address}
            street-label={label.Street}
            city-label={label.City}
            country-label={label.Country}
            province-label={label.Province}
            postal-code-label={label.PostalCode}
            street={contact.street}
            city={contact.city}
            country={contact.country}
            province={contact.province}
            postal-code={contact.postalCode}
            show-address-lookup="true"
            onchange={handleAddressChange}>
        </lightning-input-address>
    </div>
</div>
    </div>
    
</template>
