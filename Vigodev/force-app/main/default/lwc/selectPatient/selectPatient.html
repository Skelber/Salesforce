<!-- LLP-2052 -->

<template>
    <div class="patientinput slds-p-around_large slds-align_absolute-center">
        <div class="container slds-p-around_medium">

            <div class="slds-align_absolute-center">
                <lightning-input class="input" type="toggle" label={label.BookedForSomeoneElse} checked={checked} onchange={handleToggle}></lightning-input>
            </div>
            <template if:true={checked}>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input" type="Text" name="bookedForFirstName" required="true" label={label.FirstName} value={contact.bookedForFirstName} onchange={handleFieldChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input" type="Text" name="bookedForLastName" required="true" label={label.LastName} value={contact.bookedForLastName} onchange={handleFieldChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input"  type="email" name="bookedForEmail" required="true" label={label.YourEmail} value={contact.bookedForEmail} onchange={handleFieldChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-input class="input"  type="text" name="bookedForPhone" required="true" label={label.YourPhone} value={contact.bookedForPhone} onchange={handleFieldChange}></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-combobox 
                    label={label.RelationToUser}
                    class="slds-align_absolute-center input"
                    options={options}
                    name="relationToPatient"
                    required="true"
                    value={contact.relationToPatient}
                    onchange={handleFieldChange}>
                </lightning-combobox>
            </div>
            
        </template>
        <div class="slds-align_absolute-center">
            <lightning-input class="input" name="firstName"  type="text" label={label.FirstNamePatient} value={contact.firstName} onchange={handleFieldChange} required="true"></lightning-input>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-input class="input" name="lastName"  type="text" label={label.LastNamePatient} value={contact.lastName} onchange={handleFieldChange} required="true"></lightning-input>
        </div>
        <template if:false={checked}>
            
            <div class="slds-align_absolute-center">
                <lightning-input class="input" name="email"  type="email" label={label.PatientEmail} value={contact.email} onchange={handleFieldChange} required="true"></lightning-input>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-input class="input" name="phone"  type="text" label={label.Phone} value={contact.phone} onchange={handleFieldChange} required="true"></lightning-input>
            </div>
        </template>
    
        <template if:false={hasNoRSZ}>
            <div class="slds-align_absolute-center">
                <lightning-input 
                class="inputCmp input" 
                name="RSZ"
                type="text" 
                label={label.RSZ} 
                value={contact.RSZ} 
                onchange={handleFieldChange} 
                required="true"
                field-level-help={label.RSZHelpText}></lightning-input>
            </div>
        </template>
        <template if:true={hasNoRSZ}>
            <div class="slds-align_absolute-center">
                <lightning-input class="input" name="birthdate" type="date" label="Geboortedatum" required="true" date-style="medium" onchange={handleFieldChange} value={contact.birthdate}></lightning-input>
                <!-- <lightning-formatted-date-time value={contact.birthdate} year="numeric" month="short" day="2-digit"></lightning-formatted-date-time> -->
            </div>
        </template>

        <div class="slds-align_absolute-center">
            <lightning-input type="checkbox"
                label={label.NoRSZ}
                onchange={handleFieldChange}
                checked={hasNoRSZ}
                name="NoRSZ">
            </lightning-input>
        </div>

        <div class="slds-align_absolute-center">
            <lightning-input-address
            class="input"
            hide-province
            hide-country
            address-label={label.Address}
            street-label={label.Street}
            city-label={label.City}
            country-label={label.Country}
            province-label={label.Province}
            postal-code-label={label.PostalCode}
            street={contact.street}
            city={contact.city}
            country={contact.country}
            province={contact.province}
            postal-code={contact.postalCode}
            show-address-lookup="true"
            onchange={handleAddressChange}>
        </lightning-input-address>
    </div>
</div>
    </div>
    
</template>
