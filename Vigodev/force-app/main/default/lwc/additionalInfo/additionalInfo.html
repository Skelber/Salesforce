<!-- LLP-2052 -->

<template>
    <div class="slds-p-around_large">
        <div class="slds-col slds-large-size_1-of-4 slds-medium-size_2-of-4">
            <h2 class="slds-m-vertical_medium header slds-align_absolute-center">{label.ScreenFiveTitle}</h2>
        </div>

        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-grid_vertical slds-size_1-of-1 slds-align_absolute-center slds-p-around_medium">
                <p>{label.Prescription}</p>
                <div class="card slds-p-around_medium">
                <input type="file" class="fileInput"  multiple onchange={handleFileChange} />

                <template if:true={_files}>
                    <div class="slds-col slds-size_1-of-1 fileContainer">

                        <ul class="slds-has-dividers_bottom-space slds-m-top_small">
                            <template for:each={_files} for:item="file">
                                <li key={file.name} class="slds-item slds-m-vertical_x-small">
                                    <span class="slds-m-right_small">{file.name}</span>
                                    <lightning-icon 
                                    icon-name="utility:delete" 
                                    alternative-text="Remove file" 
                                    size="x-small" 
                                    class="slds-icon slds-grid_align-end slds-icon-text-error slds-m-left_x-small"
                                    data-filename={file.name}
                                    onclick={handleRemoveFile}>
                                </lightning-icon>
                            </li>
                        </template>
                    </ul>
                </div>
                </template>
            </div>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-align_absolute-center slds-p-around_medium">
                <lightning-textarea
                    class="input"
                    value={comment}
                    label={label.AdditionalInfoText}
                    onchange={handleCommentChange}>
                </lightning-textarea>
            </div>
        </div>
    </div>
</template>
