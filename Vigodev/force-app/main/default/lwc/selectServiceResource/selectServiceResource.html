<!-- LLP-2052 -->

<template>
    <template if:true={worktype.Bookable}>
        <div class="slds-p-around_large">
            <div class="slds-col slds-large-size_1-of-4 slds-medium-size_4-of-4">
                <h2 class="slds-m-vertical_medium header slds-align_absolute-center">Selecteer een tijd en zorgverstrekker</h2>
            </div>
            
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-grid slds-grid_vertical slds-col slds-large-size_1-of-4 slds-medium-size_4-of-4 overview">
                    <div class="slds-m-vertical_medium">
                        <h3>Gekozen Locatie</h3>
                        <p>{location.recordName}</p>
                    </div>
                    <div class="slds-m-vertical_medium">
                        <h3>Gekozen afspraaktype</h3>
                        <p>{worktype.WorkTypeName}</p>
                    </div>

                </div>
                <div class="slds-col slds-large-size_3-of-4 slds-medium-size_4-of-4">

                    <template if:true={showSlots}>
                    
                    <div class="slds-grid slds-gutters slds-wrap slds-m-vertical_medium slds-grid_vertical-align-center selectors">
                        <div class="slds-col slds-large-size_1-of-3 slds-medium-size_3-of-3  slds-m-vertical_small">
                            <div class="slds-align_absolute-center duration">
                                <img src={clock} alt="clock icon">
                                <h3> {worktype.EstimatedDuration} minuten</h3>
                            </div>
                        </div>

                        <div class="slds-col slds-large-size_1-of-3 slds-medium-size_3-of-3 slds-align_absolute-center slds-m-vertical_small slds-m-top_x-small">
                            <!-- <lightning-radio-group name="Time"
                                label='Tijd'
                                options={timeOptions}
                                value={timeValue}
                                type="button"
                                variant="label-hidden">
                            </lightning-radio-group> -->

                            <div class="buttonGroup slds-align_absolute-center">
                                <template for:each={timeOptionsWithClass} for:item="option">
                                    <div 
                                        key={option.value}
                                        data-value={option.value}
                                        onclick={handleButtonClick}
                                        class={option.class}>
                                        {option.label}
                                    </div>
                                </template>
                            </div>

                        </div>

                        <div class="slds-col slds-large-size_1-of-3 slds-medium-size_3-of-3 slds-m-vertical_small slds-grid_align-spread">
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-5 slds-m-top_x-small">
                                    <!-- <lightning-button variant="brand-outline" label="<" onclick={handlePrevDate}></lightning-button> -->
                                    <button label="<" onclick={handlePrevDate}> &#60; </button>
                                </div>
                                <div class="slds-col slds-size_3-of-5">
                                    <lightning-input class="slds-m-top_x-small" variant="label-hidden" type="Date" value={selectedDate} name="Datum" onchange={handleDateChange} style="margin-right: 20px;"></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-5 slds-m-top_x-small">
                                    <!-- <lightning-button  variant="brand-outline" label=">" onclick={handleNextDate}></lightning-button> -->
                                    <button label="<" onclick={handleNextDate}> &gt; </button>
                                </div>
                            </div>
                        </div>
                       
                    </div>


                    
                    <div class="slds-wrap">

                           <template if:false={showSpinner}>
                            <template if:true={showNoSlotsAvailable}>
                                <div class="slds-grid slds-wrap slds-p-top_large slds-align_absolute-center slds-grid_vertical">
                                    <img class="largeIcon" src={notFoundIcon} alt="Not found image">
                                    <h3>Geen tijdsloten beschikbaar op deze datum. Selecteer een andere datum.</h3>
                                </div>
                                </template>
                            <template for:each={paginatedTimeslotMap} for:item="item">
                                <div class="slds-grid slds-gutters serviceResourceSelect slds-col-size_1-of-1 slds-wrap slds-m-vertical_medium" key={item.resource.recordId}>
                                    <div class="slds-grid slds-col slds-grid_vertical-align-center slds-large-size_1-of-3 slds-medium-size_3-of-3 slds-p-vertical_medium">
                                        <h3 class="resourceName">{item.resource.recordName}</h3>
                                    </div>
                                    <div class="slds-large-size_2-of-3 slds-medium-size_3-of-3 slds-small-size_3-of-3 slds-grid slds-align_absolute-center slds-gutters slds-p-vertical_medium">
                                        <div class="slds-col slds-size_1-of-1 slds-grid slds-align_absolute-center">
                                            
                                            <div class="slds-col slds-size_1-of-6 slds-align_absolute-center" data-resourceid={item.resource.recordId} onclick={handlePrev}>
                                                <template if:false={item.disablePrev}>
                                                    <lightning-button variant="base" label="<"  disabled={item.disablePrev}></lightning-button>
                                                </template>
                                                <template if:true={item.disablePrev}>
                                                    <lightning-button variant="base" label=" "  disabled={item.disablePrev}></lightning-button>
                                                </template>
                                                
                                            </div>

                                        <template for:each={item.paginatedSlots} for:item="slot">
                                            <div 
                                                class={slot.cssClass}
                                                key={slot.raw}
                                                data-slot={slot.raw}
                                                data-resourceid={item.resource.recordId}
                                                data-resourcename={item.resource.recordName}
                                                onclick={handleTimeslotClick}>
                                                {slot.display}
                                            </div>
                                        </template>
                                        
                                        <template for:each={item.slotFillers} for:item="blank">
                                            <div class="slds-col slds-size_1-of-6 slds-align_absolute-center fillerSlot" key={blank.key}>
                                                &nbsp;
                                                &nbsp;
                                                &nbsp;
                                                &nbsp;
                                                &nbsp;
                                            </div>
                                        </template>
                                        
                                        <div class="slds-col slds-size_1-of-6 slds-align_absolute-center" data-resourceid={item.resource.recordId} onclick={handleNext}>
                                            <template if:false={item.disableNext}>
                                                <lightning-button variant="base" label=">"  disabled={item.disableNext}></lightning-button>
                                            </template>
                                            <template if:true={item.disableNext}>
                                                <lightning-button variant="base" label=" "  disabled={item.disableNext}></lightning-button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        
                    </template>

                    <template if:true={showSpinner}>
                        <div>
                            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                           </div>
                       </template> 

                    </div>
                </template>



                    <template if:false={showSlots}>
                        <div class="slds-align_absolute-center">
                            <img class="calendar" src={calendar} alt="calendarIcon">
                        </div>
                        <div class="slds-align_absolute-center">
                            <div>
                                <lightning-input type="Date" value={selectedDate} label="Gelieve een datum te selecteren" name="Datum" onchange={handleDateChange} style="margin-left: -15px;"></lightning-input>
                            </div>
                        </div>
                    </template>


                    
                </div>


                   

                
            </div>
        </div>
    </template>
    <template if:false={worktype.Bookable}>
        <div class="slds-p-around_large">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                    <h3>Dit type afspraak kan niet geboekt worden via de website, neem telefonisch contact op met het desbetreffende center.</h3>
                    <h3>{location.recordName}</h3>
                    <p>{location.phone}</p>
                </div>
            </div>
        </div>
        </template>
</template>
