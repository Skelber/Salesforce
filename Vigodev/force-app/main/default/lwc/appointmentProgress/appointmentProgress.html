<!-- LLP-2052 -->

<template>
    <template if:true={showDefaultProgress}>
        <div class="slds-p-around_medium">
            <div class="progressBar">
                <lightning-progress-indicator current-step={currentstep} type={pathType} variant="base">
                    <lightning-progress-step label={label.ContactDetails} value="1"></lightning-progress-step>
                    <lightning-progress-step label={label.Tool} value="2"></lightning-progress-step>
                    <lightning-progress-step label={label.Location} value="3"></lightning-progress-step>
                    <lightning-progress-step label={label.Timing} value="4"></lightning-progress-step>
                    <lightning-progress-step label={label.AdditionalInfo} value="5"></lightning-progress-step>
                    <lightning-progress-step label={label.Overview} value="6"></lightning-progress-step>
                </lightning-progress-indicator>
            </div>
        </div>
    </template>
    <template if:false={showDefaultProgress}>
        <div class="slds-p-around_medium">
            <div class="progressBar">
                <lightning-progress-indicator current-step={currentstep} type={pathType} variant="base">
                    <lightning-progress-step label={label.ContactDetails} value="1"></lightning-progress-step>
                    <lightning-progress-step label={label.Tool} value="2"></lightning-progress-step>
                    <lightning-progress-step label={label.Location} value="3"></lightning-progress-step>
                    <lightning-progress-step label={label.Timing} value="4"></lightning-progress-step>
                </lightning-progress-indicator>
            </div>
        </div>
    </template>
</template>
