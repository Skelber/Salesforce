<!-- LLP-2052 -->

<template>
    <div class="slds-scope container">

        <lightning-card title="Patient self service">       
            <c-appointment-progress></c-appointment-progress>
            <template if:true={showScreenOne}>
                <c-select-patient 
                onpatientdetails={receiveContact}>
            </c-select-patient>
            </template>
            <template if:true={showScreenTwo}>
                <c-select-worktype
                onworktypedetails={receiveWorktypeDetails}></c-select-worktype>
            </template>
            <template if:true={showScreenThree}>
                <c-select-location
                worktype={receivedWorktype}
                onlocationdetails={receiveLocation}></c-select-location>
            </template>
            <template if:true={showScreenFour}>
                <c-select-service-resource
                worktype={receivedWorktype}
                location={receivedLocation}
                ></c-select-service-resource>  
            </template>
            <template if:true={showScreenFive}>
                <c-additional-info
                onadditionalinfodetails={receiveAdditionalInfo}></c-additional-info>
            </template>
            <template if:true={showScreenSix}>
                <c-patient-overview 
                onscreenchange={receiveScreenChange} 
                contact={receivedContact}
                worktype={receivedWorktype}
                additionalinfo={receiveAdditionalInfo}>
            </c-patient-overview>
            </template>
            
            
            <footer>
                <div class="slds-grid slds-grid_align-end">
                    <template if:false={showScreenOne}>
                        <lightning-button label="Vorige" onclick={handlePrevious} class="slds-m-right_small"></lightning-button>
                    </template>
                    <template if:false={showScreenSix}>
                        <lightning-button variant="brand"  label="Volgende" onclick={handleNext} class="slds-m-right_small"></lightning-button>
                    </template>
                    <template if:true={showScreenSix}>
                        <lightning-button variant="brand"  label="Boek afspraak" class="slds-m-right_small"></lightning-button>
                    </template>
                </div>
            </footer>
            
        </lightning-card>
        
    </div>
</template>
