<!-- LLP-2052 -->

<template>
    <div class="slds-scope">

        <lightning-card title="Patient self service">       
            <c-appointment-progress></c-appointment-progress>
            <template if:true={showScreenOne}>
                <c-select-patient 
                onpatientdetails={receiveContact}>
            </c-select-patient>
            </template>
            <template if:true={showScreenTwo}>
                <c-select-worktype></c-select-worktype>
            </template>
            <template if:true={showScreenThree}>
                <c-select-location></c-select-location>
            </template>
            <template if:true={showScreenFour}>
                <c-select-service-resource></c-select-service-resource>  
            </template>
            <template if:true={showScreenFive}>
                <c-additional-info></c-additional-info>
            </template>
            <template if:true={showScreenSix}>
                <c-patient-overview 
                onscreenchange={receiveScreenChange} 
                contact={receivedContact}>
            </c-patient-overview>
            </template>
            
            
            <footer>
                <div class="slds-grid slds-grid_align-end">
                    <template if:false={showScreenOne}>
                        <lightning-button label="Previous" onclick={handlePrevious} class="slds-m-right_small"></lightning-button>
                    </template>
                    <template if:false={showScreenSix}>
                        <lightning-button variant="brand"  label="Next" onclick={handleNext} class="slds-m-right_small"></lightning-button>
                    </template>
                    <template if:true={showScreenSix}>
                        <lightning-button variant="brand"  label="Finish" class="slds-m-right_small"></lightning-button>
                    </template>
                </div>
            </footer>
            
        </lightning-card>
        
    </div>
</template>
