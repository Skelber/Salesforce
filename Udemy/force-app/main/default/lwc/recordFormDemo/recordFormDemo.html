<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={succesHandler}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card class="card" title="Display record using lightning-record-form">
        <lightning-record-form
        record-id="0012o00003Q97OEAAZ"
        object-api-name={objectName}
        fields={fieldList}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in read only using lightning-record-form">
        <lightning-record-form
        record-id="0012o00003Q97OEAAZ"
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record using lightning-record-form">
        <lightning-record-form
        record-id="0012o00003Q97OEAAZ"
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        columns="2">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record with layout using lightning-record-form">
        <lightning-record-form
        record-id="0012o00003Q97OEAAZ"
        object-api-name={objectName}
        layout-type="Compact"
        mode="edit"
        columns="2">
        </lightning-record-form>
    </lightning-card>
</template>
